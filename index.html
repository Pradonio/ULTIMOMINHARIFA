<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="cssauth.css"> <!-- Inclui o CSS otimizado -->
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <h1>Login</h1>
            <input type="email" id="loginEmail" placeholder="E-mail" required>
            <input type="password" id="loginPassword" placeholder="Senha" required>
            <button id="loginBtn">Login</button>
            <div class="toggle-link">
                <span>Não tem uma conta? <a href="#" id="showRegister">Cadastre-se</a></span>
            </div>
        </div>

        <div id="registerSection" style="display: none;">
            <h1>Cadastro</h1>
            <input type="email" id="registerEmail" placeholder="E-mail" required>
            <input type="password" id="registerPassword" placeholder="Senha" required>
            <button id="registerBtn">Cadastrar</button>
            <div class="toggle-link">
                <span>Já tem uma conta? <a href="#" id="showLogin">Faça login</a></span>
            </div>
        </div>
    </div>

    <script type="module" src="./script.js" defer></script>
</body>
</html>
